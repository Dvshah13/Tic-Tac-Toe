<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="styles.css">
        <script src="jquery.js"></script>
        <script src="tic-tac-toe.js"></script>
    </head>
    <body>
        <h1 class="gameTitle">Tic Tac Toe</h1>
          <table>
            <tr>
              <td>
                <button class="square" type="button" name="0"></button>
              </td>
              <td>
                <button class="square" type="button" name="1"></button>
              </td>
              <td>
                <button class="square" type="button" name="2"></button>
              </td>
            </tr>
            <tr>
              <td>
                <button class="square" type="button" name="3"></button>
              </td>
              <td>
                <button class="square" type="button" name="4"></button>
              </td>
              <td>
                <button class="square" type="button" name="5"></button>
              </td>
            </tr>
            <tr>
              <td>
                <button class="square" type="button" name="6"></button>
              </td>
              <td>
                <button class="square" type="button" name="7"></button>
              </td>
              <td>
                <button class="square" type="button" name="8"></button>
              </td>
            </tr>
    </body>
</html>
